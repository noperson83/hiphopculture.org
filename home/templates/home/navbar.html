<nav class="navbar">
    <a href="{% url 'home:home' %}">Home</a>
    <a href="{% url 'shop:shop' %}">Shop</a>
    <a href="{% url 'music:music' %}">Music</a>
    <a href="{% url 'music:video_list' %}">Video</a>
    {% if request.user.is_authenticated %}  
    <a href="{% url 'munkz:artist-dashboard' %}">{{ user.first_name }}</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}

    {% if cart and cart.items.count > 0 %}
        <a href="{% url 'shop:cart_view' %}" class="shopping-cart-button">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">{{ cart.items.count }}</span>
        </a>
    {% elif session_cart and session_cart.items|length > 0 %}
        <a href="{% url 'shop:cart_view' %}" class="shopping-cart-button">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">{{ session_cart.items|length }}</span>
        </a>
    {% else %}
    {% endif %}
</nav>
