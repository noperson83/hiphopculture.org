{% extends "home/base.html" %}
{% block content %}
<div class="container">
    <div class="card-login">
        <h2>Upload MP3</h2>
        {% if request.user.is_authenticated %} 
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% else %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload & Analyze</button>
            </form>
            {% endif %}
        {% else %}
        you cant upload
        {% endif %}
    </div>
</div>
{% endblock %}
