{% extends "home/base.html" %}
{% block content %}
<div class="container">
    <div class="card-login">
        <h2>Analyze MP3 Data</h2>
        {% if request.user.is_authenticated %} 
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% else %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}    
                <button type="submit">Save Metadata</button>
            </form>
            {% endif %}
        {% else %}
            you cant upload
        {% endif %}
    </div>
</div>
{% endblock %}
